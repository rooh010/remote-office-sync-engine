name: Black Format Check

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**/*.py'
      - 'pyproject.toml'
      - 'requirements.txt'
      - '.github/workflows/black.yml'

jobs:
  black-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install black
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Run black --check
        run: black --check .
