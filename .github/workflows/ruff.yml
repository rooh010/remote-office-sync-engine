name: Ruff Lint

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**/*.py'
      - 'pyproject.toml'
      - 'requirements.txt'
      - '.github/workflows/ruff.yml'

jobs:
  ruff-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff
        run: ruff check .
